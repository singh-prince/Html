<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities </title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>

    </div> 
    <div class="container">
     <p>This is another &nbsp; paragraph</p>
     <p>This is another paragraph &lt;p&gt;</p>
     <p>pound is written like this &pound;</p>
     <p>copyright is written like this &copy;</p>
     <p>this is written like this &rAarr;</p>
     <p>trademark is written like this &reg;</p>
     <p>fraction is written like this &frac15;</p>
    </div>
</body>
</html>
