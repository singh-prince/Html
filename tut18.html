<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        /* Color by name */
      #firstPara                
      {
          color: red;           
      }
      /* Color by rgb */
      #secondPara
      {
         color:  rgb(0,255,0);
      }
      /* Color hexadecimal value */
      #thirdPara
       {
           color: #ff88ff;
       }
      
    </style>
</head>
<body>
    <h2>This is my first heading</h2>
    <p  id="firstPara">this is my first Paragraph</p>

    <h2>This is my second heading</h2>
    <p id="secondPara">this is my second Paragraph</p>

    <h2>This is my third heading</h2>
    <p id="thirdPara">this is my third Paragraph</p>

</body>
</html>
